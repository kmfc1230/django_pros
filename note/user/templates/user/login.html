<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/user/login/" method="post">
    <div>
        用户名 <input type="text" name="name" placeholder="请输入用户名"
    </div>
    <div>
        密码 <input type="password" name="pwd" placeholder="请输入密码">
    </div>
    <div>
        <input type="checkbox" name="rememberMe">记住用户名
    </div>
    <div>
        <input type="submit" value="登录">
    </div>
</form>
</body>
</html>
