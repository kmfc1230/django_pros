{% extends "app/base.html" %}
{% block bar %}
    <h2>作者管理页面</h2>
    <div>
        <h3>作者列表</h3>
    </div>
    <div>
        <form>
            <input type="text" name="book_search" id="author_search" placeholder="search for ...">
            <input type="submit" class="btn btn-primary" value="搜索">
            <a class="btn btn-primary" href="/app/author/add">新增作者</a>
        </form>
    </div>
    <div class="container-fluid">
        <table class="table table-striped table-default table-bordered">
            <tr>
                <th>序号</th>
                <th>作者ID</th>
                <th>作者</th>
                <th>图书</th>
                <th>操作</th>
            </tr>
            <tr>
                {% for author in author_list %}
                    <td>forloop.counter</td>
                    <td>author.id</td>
                    <td>author.name</td>
                    <td>author.book.name</td>
                    <td>
                        <a href="/app/author/edit/id={{ author.id }}">修改</a>
                        <a href="/app/author/del/id={{ author.id }}">删除</a>
                    </td>

                {% endfor %}

            </tr>
        </table>

    </div>
{% endblock %}
