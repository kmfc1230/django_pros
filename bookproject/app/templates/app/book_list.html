{% extends "app/base.html" %}
{% block bar %}
    <h2>图书管理页面</h2>
    <div>
        <h3>图书列表</h3>
    </div>
    <div>
        <form>
            <input type="text" name="book_search" id="book_search" placeholder="search for ...">
            <input type="submit" class="btn btn-primary" value="搜索">
            <a class="btn btn-primary" href="/app/book/add">新增图书</a>
        </form>
    </div>
    <div class="container-fluid">
        <table class="table table-striped table-default table-bordered">
            <tr>
                <th>序号</th>
                <th>图书ID</th>
                <th>图书名称</th>
                <th>价格</th>
                <th>库存</th>
                <th>卖出数</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>250</td>
                                        <td>唐诗三百首</td>
                                        <td>99</td>
                                        <td>100</td>
                                        <td>20</td>
                                        <td>清华大学出版社</td>
                                        <td>
                                            <a href="/app/book/edit/">修改</a>
                                            <a href="">删除</a>
                                        </td>
                                    </tr>
            <tr>
                {% for book in book_list %}
                    <td>forloop.counter</td>
                    <td>book.id</td>
                    <td>book.name</td>
                    <td>book.price</td>
                    <td>book.inventory</td>
                    <td>book.sale_num</td>
                    <td>book_obj.publisher.name</td>
                    <td>
                        <a href="/app/book/edit/id={{ book.id }}">修改</a>
                        <a href="/app/book/del/id={{ book.id }}">删除</a>
                    </td>

                {% endfor %}

            </tr>
        </table>

    </div>
{% endblock %}
