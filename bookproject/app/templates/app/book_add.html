{% extends "app/base.html" %}
{% block bar %}
    <h2>图书管理页面</h2>
    <div>
        <h3>添加图书</h3>
    </div>
    <form>
        <p>
            <span>图书名称 </span><input type="text" name="book_name">
        </p>
        <p>
            <span>价格 </span><input type="text" name="book_price">
        </p>
        <p>
            <span>库存 </span><input type="text" name="book_num">
        </p>
        <p>
            <span>卖出数 </span><input type="text" name="book_sale_num">
        </p>
        <p>
            <span>出版社 </span>
            <select multiple name="publisher_id" id="">
                {% for publisher in publisher_list %}
                    <option value="{{ publisher.id }}">{{ publisher.name }}</option>

                {% endfor %}

            </select>
        </p>
        <p>
            <input type="submit" class="btn btn-primary" value="提交">
        </p>

    </form>

{% endblock %}
