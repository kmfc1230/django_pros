<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.js"></script>
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>数组语法</title>
    <style>
        .active {
            color: red,
        }
    </style>
</head>

<body>
    <div id='app'>
        <h1 :class="['active','line']">{{msg}}</h1>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
            },

        })
    </script>
</body>

</html>
