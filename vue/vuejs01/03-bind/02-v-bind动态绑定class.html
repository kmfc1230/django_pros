<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind-class</title>
    <style>
        .active {
            color: red
        }
    </style>
</head>

<body>
    <div id='app'>
        <h1 :class="{active:isActive}">{{msg}}</h1>
        <button v-on:click="btnClick">变色</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                isActive: true,
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive
                }

            }
        })
    </script>

</body>

</html>
