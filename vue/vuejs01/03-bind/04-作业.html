<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <style>
        .active {
            color: red
        }
    </style>
</head>

<body>
    <div id='app'>
        <ul>
            <li v-for='(item,index) in movies' :class='{active:currentIndex===index}' @click='selected(index)'>{{item}}</li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['阿凡达', '阿甘正传', '西游记', '变形金刚'],
                currentIndex: 0,
            },
            methods: {
                selected: function(index) {
                    this.currentIndex = index;
                }
            }
        })
    </script>
</body>

</html>
